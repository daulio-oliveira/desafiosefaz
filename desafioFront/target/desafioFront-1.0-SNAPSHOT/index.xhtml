<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

 <ui:composition template="/tema/padraocad.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2">
				<p:outputLabel value="Login: " />
				<p:inputText maxlength="20" size="30"
                                             value="#{autenticacaoBean.loginDTO.login}" >
				</p:inputText>
				<p:outputLabel value="Senha: " />
				<p:password maxlength="20" size="30"
                                    value="#{autenticacaoBean.loginDTO.senha}">
				</p:password>
			</h:panelGrid>
			<h:panelGrid columns="1">
                            <p:commandButton value="Entrar" id="entrar" action="#{autenticacaoBean.autenticar}" update="msgGlobal" style="margin-right:20px;"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
